<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern.svg" alt="" class="bg-image">
  <main>
  <div class="top-content">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="container">
    <section class="top-section">
      <div class="top-part">
        <p class="page-views"></p>
        <span>
          <h1 class="price"></h1><p class="per-option">/month</p>
        </span>
      </div>
      <input type="range" class="range" min="1" max="5" step="1">
      <div class="billing-option">
        <p class="monthly-billing">Monthly Billing</p>
        <button class="toggle">
          <div class="white-circle"></div>
        </button>
        <p class="yearly-billing">Yearly Billing</p>
        <div class="discount">
          25% discount
          </div>
      </div>
    </section>
    <section class="bottom-section">
      <div class="points">
        <p>
          <img src="images/icon-check.svg" alt="">
          Unlimited websites
        </p>
        <p>
          <img src="images/icon-check.svg" alt="">
          100% data ownership
        </p>
        <p>
          <img src="images/icon-check.svg" alt="">
          Email reports
        </p>
      </div>
      <button class="start">
        Start my trial
      </button>
    </section>
  </div>
</main>
  <script src="script.js"></script>
</body>
</html>
